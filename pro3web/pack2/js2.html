<html lang="en">

<body>
-- 변수와 연산자 ---<br/>
<script type="text/javascript">
//var aa; // 전통적인 변수 선언 방식      //자바는 타입을 앞에 선언해야 함
let aa; //변수 선언    /* 여러 줄 주석*/
aa = 100;
let bb = 20.5;
const cc = 300;  // 상수로 선언. (값 고정)
bb = bb + 10;
//cc = cc + 10    // error : 수정 불가 
let dd = false;
let msg = "변수 선언 이해"
document.write(aa, " ",bb," ", cc," ",dd," ",msg);
document.write("<hr>");    // html 형식 사용할 수 있음 
document.write("type 확인: ", typeof(1)," ",typeof(-1.5)," ",typeof('안녕')," ",
                              typeof(true)," ",typeof(null)," ",typeof(undefined));

{  // 영역 확보
    let v1=1     // 지역 변수        // var v1 = 1; 전역 변수 
    document.write("<br>", v1)
    {
        let v2 =2;
        document.write("<br>", v2)
        {
            let v3=3;
            document.write("<br>", v3)
            document.write("<br>", v1, " ", v2, " ", v3);
        }
    }
}
// document.write("<br>", v1, " ", v2, " ", v3);
// Uncaught ReferenceError: v1 , v2, v3 is not defined
</script>
<script>
let x = 5, y = 2;
document.write("<br>", x, " ", y)
document.write("<br> 산술 연산: ", x+y, " ",x/y," ", x%y)
document.write("<br> 비교 연산: ", x>y, " ",x<=y," ", x==y, " ", x!=y)
document.write("<br> 논리 연산( &&: and 연산자 , ||: OR 연산자):", x>y&&x<=y," ", x==y || x!=y)    // &&: and 연산자 , ||: OR 연산자
document.write("<br> 누적 연산: ", x=x+1, " ",++x," ", x += 1)   // 세가지 모두 동일
document.write("<br> 삼항 연산: ", (x>y)?1000: 1000+2000) // 조건이 참이면 '?'다음, 거짓이면 ',' 다음
// 연산자 우선순위는 py와 동일 

document.write("<br>", "a" + "b" + "c") // 문자열 더하기

let m, b, c;
m = b = c = 6 + 5      // 할당 연산 체이닝 
document.write("<br>", m, " ", b," ",c )
</script>
</body>
