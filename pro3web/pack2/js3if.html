<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
// 조건 판단문 : if<br>
<script>
// let ave = prompt("평균 점수 입력: ", "80"); // prompt는 input처럼 입력값을 받음
// document.write("ave: ", ave);
let ave = 85;
if(ave >= 90)
    document.write("점수: " + ave + "이므로 <b style = 'color:blue'>우수</b>");
else if(ave >= 70) { 
    // 수행할 문장이 복수일 경우 중괄호 안에 적음
    document.write("점수: " + ave + "이므로 <b style = 'color:red'>보통</b>");
    document.write("&nbsp;&nbsp;와우")
}
else 
    document.write("점수: " + ave + "이므로 <b style = 'color:cyan'>저조</b>");
</script>

<br>조건판단문 : switch<br>
<script>
result = "D"   // 학점 기억 변수 

//자바는 사실 들여쓰기 다 틀려도 됨
//case문은 break를 써줘야 빠져 나감 
switch(result){
    case "A": {
        document.write("매우 우수");
        document.write("good");
        break;
    }
    case "B": document.write("우수");break;
    case "C": document.write("보통");break;
    // case "D": document.write("저조");break;
    case "D": // break없으므로 result = 'D'일 때 밑으로 내려가서 불량 찍고 빠져 나감.
    case "F": document.write("불량");break;
    default:document.write("기타");break;
}
</script>
</body>
</html>
