<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
반복문 while <br>
<script>
    let k=0;
    while (k<10){
        k++;
        if(k===3 || k===5) continue;
        document.write(k+" ")

        if(k===9) break;
    }
</script>
</body>
</html>
