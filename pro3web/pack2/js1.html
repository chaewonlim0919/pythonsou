<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
**자바 스크립트: 클라이언트 사이드 스크립트**<br>
<script>window.document.write("환영합니다. JS 세상")    //script 안에 써줘야 자바 스크립트 실행 (자바 스크립트의 주석)
console.log("개발자를 위해 표준 출력 장치로 출력") // 파이썬 print문같이 브라우저에서 '검색' 눌러 콘솔에서 확인 가능
document.write("<h2>브라우저에 문자열 출력</h2>")      // window 생략 가능
</script>   <!-- script 안에 써줘야 자바 스크립트 실행 -->
다시 html로 나옴
<br>
<script>
    document.write("여기는 자바스크립트")
    let a =10;
    let b = a+10;
    document.write("<br>b는 ", b)
</script>
</body>
</html>
