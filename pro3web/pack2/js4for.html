<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
반복문 for(초기값; 조건; 증가값) <br>
<script>
    //for(let a=1; a<=5; a+=1)
    //for(let a=1; a<=5; a=a+1)
    let a = 1
    for(a=1; a<=5; a++){  //++a    , for은 참일동안만 수행 
        document.write("a값은" + a + "<br>")      //파이썬이었으면 형변환 안해서 error. java는 안해도 됨
    }
    document.write("for 블럭 수행 후 a 값은" + a + "<br>")

    document.write("<br>")
    for(let a =5; a>=1; a--){
        document.write("a 값은 " + a  +"<br>");
    }

    document.write("<br>")
    for(let a =3; a<11; a+=2){
        document.write("a 값은 " + a  +"<br>");
    }

    document.write("<br>다중for<br>")
    for(let i = 1; i<=3; i++){
        document.write("i 값은 " + i  +"&nbsp;&nbsp;");
        for(let j=1; j<=4; j++){
            document.write("j 값은 => " + j + "&nbsp;&nbsp;" )
        }
        document.write("<br>")
    }

    document.write("<br>1~10까지의 정수 합은?<br>");
    let hap=0; //누적 변수 초기화
    for(let su=1; su<=10; su++){
        hap = hap + su;  // hap += su
    }
    document.write(hap+"<br>")

    
    document.write("<br>1~100까지의 정수 중 2의 배수이나 5의 배수가 아닌 수의 합은?");
    let hap2=0; //누적 변수 초기화
    for(let su=1; su<=100;  su++){
        if(su%2===0 && su%5!==0){
        hap2 = hap2 + su;}  // hap += su
    }
    document.write("<br>"+hap2)
    /*
    JavaScript에서 ==는 느슨한 동등 연산자(Loose Equality)로 타입을 자동 변환하여 값만 비교하고, 
    ===는 엄격한 일치 연산자(Strict Equality)로, 값뿐만 아니라 자료형(Type)까지 모두 같아야 true를 반환합니다. 
    예: 0 == '0'은 true이지만, 0 === '0'은 false입니다
    */

    document.write("<hr>2~9 구구단 출력 - table에 출력<br>")
        document.write("<table>");
        for(let j=2; j<10; j++){
            document.write("<tr>" )       // <tr>은 행 시작
            for(let k=1; k<10; k++){
                // document.write("<td>" )  
                // document.write(j+"x"+k+"="+j*k)
                // document.write("</td>" )
                document.write(`<td>${j}X${k}=${j*k}&nbsp;&nbsp;</td>`);  // `을 이용한 템플릿 문자열
            }
            document.write("</tr>" )   
        }
        document.write("<br>")


</script>
</body>
</html>
