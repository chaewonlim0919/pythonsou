<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    function bb(){             // 함수를 선언부에 설정하고 사용할 수 있음
        document.write(`bb 함수 실행 성공`);
        cc(5);       // 함수가 다른 함수 호출 가능 (반환값 무시)
        //return;        // 함수의 무조건 탈출. bb()를 부른곳으로 돌아감.(자기를 부른 곳으로 돌아감) 즉 아래 문장을 수행 안함. 
        let re = cc(5);       // (반한값 처리)
        document.write(`<br>re는 ${re}`)

        // -- dd 함수 호출
        dd(7,8);
        dd(7,8,9);    // 세번째 인자는 무시
        dd(7);        // 7 undefined

        //js는 일급객체 지원 -python과 동일
        // 함수가 함수 호출 가능, 매개변수 함수 전달 가능, 반환값 함수 가능
    }

    function cc(para){    // 매개변수가 있는 함수
        let kk = para + 10;
        document.write(`<br>kk는 ${kk}`);
        return kk;        // 반환값은 1개만 가능 
    }

    function dd(para1, para2){
        document.write(`<br>kk는 ${para1} ${para2}`);
    }

    
    //전역, 지역 변수
    let a = 100;          //전역 변수
    const b = 200;        //전역 상수

    function func(){
        let c = 300;      //지역 변수
        const d = 400;    //지역 상수
        document.write(`<br>a:${a} b:${b}`)
        document.write(`<br>c:${c} d:${d}`)
    }
    </script>




</head>
<body>
함수(function): 어떤 특별한 목적의 작업을 수행하도록 설계된 독립적 블록{}을 의미
<br>
<script>
    // 내장함수: js가 기본 지원
    let str = "Java script Language";
    document.write(`<br>str.charAt(2) : ${str.charAt(2)}`)
    document.write(`<br>str.bold()) : ${str.bold()}`)
    document.write(`<br>Math.abs(-7) : ${Math.abs(-7)}`)
    //..........
</script>
<hr>
사용자 정의 함수<br>
<script>
    let count = 0;
    function aa(){             // 함수 선언
        count += 1;
        document.write(count+"번 수행<br>");
    }
    aa()   // 함수 실행
    document.write("뭔가를 하다가 .........<br>");
    aa()   // 함수 실행
    document.write("함수는 참조형 타입: ", typeof(aa));   //function 객체
</script>
<div>
오늘은 금요일: 한 잔 땡겨도 좋은 날
</div>
<script>
    aa();
</script>

<hr>
<div><b>생각의 전환: html 선언부에 js 코드(함수) 작성 후 함수 호출하기</b></div>
<script>
    bb();


    document.write("<br>전역, 지역 변수 ---");
    func();
    document.write(`<br>a: ${a} b:${b}`)
    //document.write(`<br>a: ${c} b:${d}`)   // err
    // ReferenceError: c, d is not defined
</script>
</body>
</html>
